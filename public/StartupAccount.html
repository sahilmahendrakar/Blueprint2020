<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNet Start-Up Account Information</title>
    <link rel="stylesheet" type="text/css" href="css/boostrap.css">
</head>

<body id = "startupppp">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <div id ="logoimage">
                <img src="images/Screen Shot 2020-02-09 at 10.45.05 AM.png" alt="Logo" id = "logo">
                <a href="index.html" id ="Header">Home</a>
                <a href="Student SignUp Page.html" id ="Header2">Student</a>
          </div>
        </nav>
    
    </div>
    <!-- Default form register -->
<form id = "formlog" class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4">StartUp Account Information</p>

    <div class="form-row mb-4">
        <div class="col">
            <!--  name -->
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Company Name" name="name" readonly = "readonly">
        </div>
    </div>

    <!-- Username -->
    <input type="text" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Username" name="username" readonly = "readonly">

     <!-- Password -->
     <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" name="password" readonly = "readonly">
     <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4"></small>

    <!-- E-mail -->
    <input type="text" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" name="email" readonly = "readonly">

    <!-- Location -->
    <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Location (ex: Boston, MA)" aria-describedby="defaultRegisterFormPhoneHelpBlock" name="location" readonly = "readonly">
    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
    </small>


     <!-- image -->
     <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Profile Picutre (link)" aria-describedby="defaultRegisterFormPhoneHelpBlock" name="location" readonly = "readonly">
     <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
     </small>

    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit">Edit My Company's Information</button>


    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

</form>
<!-- Default form register -->

</body>

</html>
