<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNet Start-Up Job Post</title>
    <link rel="stylesheet" type="text/css" href="css/boostrap.css">
</head>

<body id = "startupppp">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <div id ="logoimage">
                <img src="images/Screen Shot 2020-02-09 at 10.45.05 AM.png" alt="Logo" id = "logo">
                <a href="index.html" id ="Header">Home</a>
                <a href="startuphome.html" id ="Header2">Account</a>
          </div>
        </nav>
    
    </div>
    <!-- Default form register -->
<form id = "formlogjobpost" class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4">Job Posting</p>

    <div class="form-row mb-4">
        <div class="col">
            <!--  name -->
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Company Name" name="name">
        </div>
    </div>

    <!-- Username -->
    <input type="text" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Title" name="title">

    <!-- Skills -->
    <small class="label">Skills</small>
    <div id = "rad">
    <input  type="checkbox" name="skills" value="8"> Java<br>
    <input   type="checkbox" name="skills" value="9"> HTML<br>
    <input   type="checkbox" name="skills" value="10"> CSS<br>
    <input   type="checkbox" name="skills" value="11"> JavaScript<br>
    <input   type="checkbox" name="skills" value="12"> Python<br>
    <br>
    </div>
    
     <!-- Password -->
     <input  id="defaultRegisterFormPassword" class="form-control" placeholder="Job Description" aria-describedby="defaultRegisterFormPasswordHelpBlock" name="job-description">
     <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4"></small>

    <!-- E-mail -->
    <input type="text" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Salary" name="salary">


    <!-- Sign up button -->
    <a class="btn btn-info my-4 btn-block" href="lol.html" >Post Job</a>

</form>
<!-- Default form register -->

</body>

</html>
